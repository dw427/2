<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>alfoze</title>
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; }
    html {
      scrollbar-gutter: stable;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: "minion-pro", serif;
      font-size: 12px;
      color: #a3a3a3;
      overflow-x: hidden;
    }

    .header-wrap {
      max-width: 1920px;
      margin: 0 auto;
      position: relative;
    }

    .header {
      width: 100%;
      height: 150px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 100%;
      width: auto;
      max-height: 100%;
      display: block;
      margin: 0 auto;
      image-rendering: auto;
    }

    .container {
      max-width: 1920px;
      margin: 0 auto;
      position: relative;
    }

    .content {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      image-rendering: auto;
    }

    .footer-bar {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .footer-inner {
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      padding-left: 0;
      padding-right: 80px;
    }

    .footer-inner a {
      pointer-events: auto;
    }

    .footer-inner img {
      width: 10px;
      height: auto;
      margin-left: 20px;
      margin-right: 100px;
      pointer-events: auto;
    }

    .footer-inner .text1 {
      margin-right: 50px;
      pointer-events: auto;
    }

    .footer-inner .text2 {
      margin-right: 260px;
      pointer-events: auto;
    }

    .footer-inner .text3 {
      margin-right: auto;
      pointer-events: auto;
    }

    .footer-inner .text4 {
      margin-right: 0;
      pointer-events: auto;
    }

    @media (max-width: 768px) {
      .header {
        height: 80px;
      }

      .header img {
        height: 80px;
      }

      .footer-inner {
        width: 100vw;
        padding: 0 20px;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 8px;
      }

      .footer-inner img {
        margin-left: 0;
        margin-right: 10px;
      }

      .footer-inner .text1,
      .footer-inner .text2,
      .footer-inner .text3,
      .footer-inner .text4 {
        margin-right: 0;
        font-size: 10px;
        color: #a3a3a3;
      }
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }

    .modal:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      text-decoration: none;
      z-index: 3000;
    }

    @media (max-width: 768px) {
      .modal-content {
        max-width: 100vw;
        max-height: 100vh;
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="header-wrap">
    <div class="header">
      <img src="images/header0.png" alt="header" />
    </div>
  </div>

  <div class="container">
    <div class="content">
      <a href="#modal1"><img src="images/6-heaven/heaven1.png" alt="heaven1" /></a>
      <a href="#modal2"><img src="images/6-heaven/heaven2.png" alt="heaven2" /></a>
      <a href="#modal3"><img src="images/6-heaven/heaven3.png" alt="heaven3" /></a>
      <a href="#modal4"><img src="images/6-heaven/heaven4.png" alt="heaven4" /></a>
    </div>
  </div>

  <div class="footer-bar">
    <div class="footer-inner">
      <a href="index.html">
        <img src="images/back.png" alt="" draggable="false" />
      </a>
      <span class="text1">Heaven</span>
      <span class="text2">graphic design</span>
      <span class="text3">interview task</span>
      <span class="text4">2024</span>
    </div>
  </div>

  <!-- Modal Windows -->
  <div id="modal1" class="modal">
    <a href="#" class="close">&times;</a>
    <img class="modal-content" src="images/6-heaven/heaven1.png" alt="">
  </div>
  <div id="modal2" class="modal">
    <a href="#" class="close">&times;</a>
    <img class="modal-content" src="images/6-heaven/heaven2.png" alt="">
  </div>
  <div id="modal3" class="modal">
    <a href="#" class="close">&times;</a>
    <img class="modal-content" src="images/6-heaven/heaven3.png" alt="">
  </div>
  <div id="modal4" class="modal">
    <a href="#" class="close">&times;</a>
    <img class="modal-content" src="images/6-heaven/heaven4.png" alt="">
  </div>
</body>
</html>
