<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>alfoze</title>
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; }

    html, body {
  margin: 0;
  padding: 0;
}

body {
      margin: 0;
      font-family: "minion-pro", serif;
      background: #ffffff;
      font-size: 12px;
      color: #a3a3a3;
    }

    .container {
  max-width: 1920px;
  margin: 0 auto;
      display: flex;
      justify-content: center;
      padding: 0;
      background-color: #ffffff;
    }

    .side { width: 575px;
  flex-shrink: 0;
      background: #ffffff;
    }

    .content {
  width: 100%;
  box-sizing: border-box;
      max-width: 500px;
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .header {
      width: 100%;
      height: 150px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header img {
      height: 100%;
      width: auto;
      max-height: 100%;
      display: block;
    }

    .footer-bar {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .footer-inner {
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      padding-left: 0;
      padding-right: 80px;
    }

    .footer-inner a {
      pointer-events: auto;
    }

    .footer-inner img {
      width: 14px;
      height: auto;
      margin-left: 20px;
      margin-right: 160px;
      pointer-events: auto;
    }

    .footer-inner .text1 {
      margin-right: 80px;
      pointer-events: auto;
    }

    .footer-inner .text2 {
      margin-right: 800px;
      pointer-events: auto;
    }

    .footer-inner .text3 {
      margin-right: auto;
      pointer-events: auto;
    }

    .footer-inner .text4 {
      margin-right: 0;
      pointer-events: auto;
    }

    @media (max-width: 768px) {
      .side { display: none; }
      .content {
  width: 100%;
  box-sizing: border-box; width: 100vw; }
      img { width: 100vw; }

      .header { height: 80px; }

      .header img {
        height: 80px;
      }

      .footer-inner {
        width: 100vw;
        padding: 0 20px;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 8px;
      }

      .footer-inner img {
        margin-left: 0;
        margin-right: 10px;
      }

      .footer-inner .text1,
      .footer-inner .text2,
      .footer-inner .text3,
      .footer-inner .text4 {
        margin-right: 0;
        font-size: 10px;
        color: #a3a3a3;
      }
    }
  
.header img {
  width: 100%;
  height: auto;
  display: block;
}

</style>
</head>
<body>
  
<div class="header">
  <picture>
    <source src="images/header2.png" media="(max-width: 768px)">
    <img src="images/header1.png" alt="header" />
  </picture>
</div>


  <div class="container">
    <div class="side"></div>
    <div class="content">
      <img src="images/thumb9.png" alt="상세 이미지 9" />
    </div>
    <div class="side"></div>
  </div>

  <div class="footer-bar">
    <div class="footer-inner">
      <a href="index.html">
        <img src="images/back.png" alt="" draggable="false" />
      </a>
      <span class="text1">monster</span>
      <span class="text2">graphic design</span>
      <span class="text3">personal project</span>
      <span class="text4">2022</span>
    </div>
  </div>
</body>
</html>
