<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>alfoze</title>
    <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; }
    html {
      scrollbar-gutter: stable;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: "minion-pro", serif;
      font-size: 12px;
      color: #a3a3a3;
      overflow-x: hidden;
    }


    .header-wrap {
      max-width: 1920px;
      margin: 0 auto;
      position: relative;
    }

    .header {
      width: 100%;
      height: 150px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 100%;
      width: auto;
      max-height: 100%;
      display: block;
      margin: 0 auto;
      image-rendering: auto;
    }

    .container {
      max-width: 1920px;
      margin: 0 auto;
      position: relative;
    }

    .content {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      image-rendering: auto;
    }

    .footer-bar {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .footer-inner {
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      padding-left: 0;
      padding-right: 80px;
    }

    .footer-inner a {
      pointer-events: auto;
    }

    .footer-inner img {
      width: 10px;
      height: auto;
      margin-left: 20px;
      margin-right: 100px;
      pointer-events: auto;
    }

    .footer-inner .text1 {
      margin-right: 50px;
      pointer-events: auto;
    }

    .footer-inner .text2 {
      margin-right: 260px;
      pointer-events: auto;
    }

    .footer-inner .text3 {
      margin-right: auto;
      pointer-events: auto;
    }

    .footer-inner .text4 {
      margin-right: 0;
      pointer-events: auto;
    }

    @media (max-width: 768px) {
      .header {
        height: 80px;
      }

      .header img {
        height: 80px;
      }

      .footer-inner {
        width: 100vw;
        padding: 0 20px;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 8px;
      }

      .footer-inner img {
        margin-left: 0;
        margin-right: 10px;
      }

      .footer-inner .text1,
      .footer-inner .text2,
      .footer-inner .text3,
      .footer-inner .text4 {
        margin-right: 0;
        font-size: 10px;
        color: #a3a3a3;
      }
    }
  </style>
</head>
<body>
  <div class="header-wrap">
    <div class="header">
      <img src="images/header0.png" alt="header" />
    </div>
  </div>

  <div class="container">
    <div class="content">
      <img src="images/9-monster/monster1.png" alt="monster1" />
    </div>
  </div>

  <div class="footer-bar">
    <div class="footer-inner">
      <a href="index.html">
        <img src="images/back.png" alt="" draggable="false" />
      </a>
      <span class="text1">Monster</span>
      <span class="text2">graphic design</span>
      <span class="text3">interview task</span>
      <span class="text4">2024</span>
    </div>
  </div>
</body>
</html>
