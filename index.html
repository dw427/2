<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>alfoze</title>
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "minion-pro", serif;
      background: #ffffff;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #a3a3a3;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 0;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(3, 250px);
      column-gap: 10px;
      row-gap: 13px;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      width: 250px;
      text-decoration: none;
      color: inherit;
    }

    .thumbnail img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    @media (min-width: 769px) {
      .thumbnail:hover img {
        transform: scale(1.05);
      }
    }

    .caption {
      display: flex;
      margin-top: 13px;
      font-size: 12px;
    }

    .caption .title {
      margin-right: 20px;
    }

    .caption .category {
      margin-right: 60px;
    }

    .side {
      width: 575px;
    }

    .header {
      width: 100%;
      height: 150px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 100%;
      width: auto;
    }

    .footer {
      width: 100%;
      height: 150px;
      background: #ffffff;
      position: relative;
      z-index: 10;
    }

    .footer .right-link {
      position: absolute;
      bottom: 10px;
      left: 30px;
      font-size: 12px;
    }

    .footer .contact-link {
      position: absolute;
      bottom: 10px;
      left: 170px;
      font-size: 12px;
    }

    .footer #listButton {
      position: absolute;
      bottom: 10px;
      right: 30px;
      font-size: 12px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .footer #listButton:hover {
      color: #a3a3a3;
    }

    .slide-box {
      position: fixed;
      top: 0;
      right: 0;
      width: 480px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 3000;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }

    .slide-box.active {
      transform: translateX(0%);
    }

    .slide-box .slide-list {
      position: absolute;
      bottom: 10px;
      right: 30px;
      font-size: 12px;
      cursor: pointer;
      z-index: 4001;
      transition: color 0.3s;
    }

    .slide-box .slide-list:hover {
      color: #a3a3a3;
    }

    @media (max-width: 768px) {
      .side { display: none; }

      .content {
        grid-template-columns: 1fr;
      }

      .thumbnail {
        width: 100%;
      }

      .thumbnail img {
        width: 100%;
        height: auto;
      }

      .caption {
        font-size: 12px;
        width: 100%;
      }

      .caption .title {
        margin-left: 10px;
        margin-right: 45px;
      }

      .caption .year {
        margin-left: auto;
        margin-right: 10px;
      }

      .header {
        height: 80px;
      }

      .footer {
        height: 80px;
      }

      .footer .right-link {
        bottom: 20px;
        left: 20px;
      }

      .footer .contact-link {
        bottom: 20px;
        left: 160px;
      }

      .footer #listButton {
        bottom: 20px;
        right: 20px;
      }

      .slide-box {
        width: 100%;
      }

      .slide-box .slide-list {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/header0.png" alt="header" />
  </div>

  <div class="container">
    <div class="side"></div>
    <div class="content" id="gallery"></div>
    <div class="side"></div>
  </div>

  <div class="footer">
    <div class="right-link">
      <a href="https://instagram.com/alfoxze" target="_blank">@alfoxze</a>
    </div>
    <div class="contact-link">
      <a href="mailto:uxxwd9@gmail.com">contact</a>
    </div>
    <div id="listButton" onclick="toggleSlideBox()">list</div>
  </div>

  <div class="slide-box" id="slideBox">
    <div class="slide-list" onclick="toggleSlideBox()">list</div>
    <!-- 슬라이드 안 내용 필요 시 추가 -->
  </div>

  <script>
    const titles = [
      "te cura", "lost romance", "blish", 
      "An inverted realtionship", "Immortality : The Death of Death", "Heaven", 
      "Everybody", "Ideal Expression", "Monster", 
      "alfoze", "Valentine"
    ];

    const categories = [
      "brand design", "graphic design", "brand design", 
      "editorial", "brand design", "graphic design", 
      "graphic design", "graphic design", "graphic design", 
      "brand design", "graphic design"
    ];

    const years = [
      "2022", "2023", "2023", 
      "2023", "2024", "2024", 
      "2024", "2024", "2024", 
      "2025", "2025"
    ];

    const gallery = document.getElementById('gallery');

    for (let i = titles.length; i >= 1; i--) {
      const index = i;
      const item = document.createElement('a');
      item.href = `detail${index}.html`;
      item.className = `thumbnail thumb${index}`;
      item.innerHTML = `
        <img src="images/thumb${index}.png" alt="썸네일${index}" />
        <div class="caption caption-thumb${index}">
          <span class="title">${titles[i - 1]}</span>
          <span class="category">${categories[i - 1]}</span>
          <span class="year">${years[i - 1]}</span>
        </div>
      `;
      gallery.appendChild(item);
    }

    function toggleSlideBox() {
      const slideBox = document.getElementById("slideBox");
      slideBox.classList.toggle("active");
    }
  </script>
</body>
</html>
