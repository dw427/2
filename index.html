<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>alfoze</title>

  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "minion-pro", serif;
      background: #ffffff;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 0;
      background-color: #ffffff;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(3, 250px);
      column-gap: 10px;
      row-gap: 13px;
      margin-top: 0;
      background-color: #ffffff;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      width: 250px;
      text-align: left;
      text-decoration: none;
      color: inherit;
    }

    .thumbnail img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    @media (min-width: 769px) {
      .thumbnail:hover img {
        transform: scale(1.05);
      }
    }

    .caption {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      margin-top: 13px;
      font-size: 12px;
      line-height: 12px;
      background-color: #ffffff;
    }

    .caption .title {
      margin-right: 20px;
    }

    .caption .category {
      margin-right: 60px;
    }

    .side {
      width: 575px;
      background-color: #ffffff;
    }

    .header {
      width: 100%;
      height: 150px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 100%;
      width: auto;
      max-height: 100%;
    }

    .footer {
      width: 100%;
      height: 150px;
      background: #ffffff;
      position: relative;
      z-index: 1001;
    }

    .footer .left-link {
      position: absolute;
      bottom: 10px;
      left: 30px;
      font-size: 12px;
    }

    .footer .contact {
      position: absolute;
      bottom: 10px;
      left: 200px;
      font-size: 12px;
    }

    .footer .list-button {
      position: absolute;
      bottom: 10px;
      right: 30px;
      font-size: 12px;
      cursor: pointer;
      z-index: 9999; /* 최상단 고정 */
    }

    .footer a {
      color: inherit;
      text-decoration: none;
    }

    .slide-box {
      position: fixed;
      top: 0;
      right: 0;
      width: 575px;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 1001;
      transform: translateX(100%);
      transition: transform 0.4s ease-in-out;
    }

    .slide-box.open {
      transform: translateX(0%);
    }

    @media (max-width: 768px) {
      .content { grid-template-columns: 1fr; }
      .side { display: none; }

      .thumbnail { width: 100%; }

      .thumbnail img {
        display: block;
        width: 100%;
        height: auto;
      }

      .caption {
        display: flex;
        align-items: flex-start;
        margin-top: 13px;
        font-size: 12px;
        line-height: 12px;
        background-color: #ffffff;
        width: 100%;
      }

      .caption .title {
        margin-left: 10px;
        margin-right: 45px;
      }

      .caption .year {
        margin-left: auto;
        margin-right: 10px;
      }

      .header { height: 80px; }
      .footer { height: 80px; }

      .footer .left-link { bottom: 20px; left: 20px; font-size: 12px; }
      .footer .contact { bottom: 20px; left: 160px; font-size: 12px; }
      .footer .list-button { bottom: 20px; right: 20px; font-size: 12px; }

      .slide-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/header0.png" alt="header" />
  </div>

  <div class="container">
    <div class="side"></div>
    <div class="content" id="gallery"></div>
    <div class="side"></div>
  </div>

  <div class="footer">
    <div class="left-link"><a href="https://instagram.com/alfoxze" target="_blank">@alfoxze</a></div>
    <div class="contact"><a href="mailto:uxxwd9@gmail.com">contact</a></div>
    <div class="list-button" onclick="toggleSlide()">list</div>
  </div>

  <div class="slide-box" id="slideBox">
    <!-- 누님이 원하시는 내용 채워 넣으시면 됩니다 -->
  </div>

  <script>
    const titles = [
      "te cura", "lost romance", "blish", "An inverted realtionship",
      "Immortality : The Death of Death", "Heaven", "Everybody",
      "Ideal Expression", "Monster", "alfoze",
      "Valentine", "Forever", "Lov"
    ];

    const categories = [
      "brand design", "graphic design", "brand design", "editorial",
      "brand design", "graphic design", "graphic design",
      "graphic design", "graphic design", "brand design",
      "graphic design", "graphic design", "brand design"
    ];

    const years = [
      "2022", "2023", "2023", "2023",
      "2024", "2024", "2024", "2024",
      "2024", "2025", "2025", "2025", "2025"
    ];

    const gallery = document.getElementById('gallery');

    for (let i = titles.length; i >= 1; i--) {
      const index = i;
      const title = titles[i - 1];
      const category = categories[i - 1];
      const year = years[i - 1];

      const item = document.createElement('a');
      item.href = `detail${index}.html`;
      item.className = `thumbnail thumb${index}`;
      item.innerHTML = `
        <img src="images/thumb${index}.png" alt="썸네일${index}" />
        <div class="caption caption-thumb${index}">
          <span class="title">${title}</span>
          <span class="category">${category}</span>
          <span class="year">${year}</span>
        </div>
      `;
      gallery.appendChild(item);
    }

    function toggleSlide() {
      const slideBox = document.getElementById('slideBox');
      slideBox.classList.toggle('open');
    }
  </script>
</body>
</html>
