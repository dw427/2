<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>alfoze</title>

  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "minion-pro", serif;
      background: #ffffff;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 0;
      background-color: #ffffff;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(3, 250px);
      column-gap: 10px;
      row-gap: 13px;
      margin-top: 0;
      background-color: #ffffff;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      width: 250px;
      text-align: left;
      text-decoration: none;
      color: inherit;
    }

    .thumbnail img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    @media (min-width: 769px) {
      .thumbnail:hover img {
        transform: scale(1.05);
      }
    }

    .caption {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      margin-top: 13px;
      font-size: 12px;
      line-height: 12px;
      background-color: #ffffff;
    }

    .caption .title {
      margin-right: 20px;
    }

    .caption .category {
      margin-right: 60px;
    }

    .side {
      width: 575px;
      background-color: #ffffff;
    }

    .header {
      width: 100%;
      height: 150px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 100%;
      width: auto;
      max-height: 100%;
    }

    .footer {
      width: 100%;
      height: 150px;
      background: #ffffff;
      position: relative;
    }

    .footer .left-link {
      position: absolute;
      bottom: 10px;
      left: 30px;
      font-size: 12px;
    }

    .footer .contact-link {
      position: absolute;
      bottom: 10px;
      left: 170px;
      font-size: 12px;
    }

    .footer .list-toggle {
      position: absolute;
      bottom: 10px;
      right: 30px;
      font-size: 12px;
      z-index: 1100;
      cursor: pointer;
    }

    .slide-box {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 575px;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 1050;
      display: none;
    }

    @media (max-width: 1200px) {
      .content { grid-template-columns: repeat(2, 250px); }
    }

    @media (max-width: 768px) {
      .side { display: none; }
      .container { padding: 0; }

      .content {
        grid-template-columns: 1fr;
        padding: 0;
        row-gap: 13px;
        background-color: #ffffff;
      }

      .thumbnail {
        width: 100%;
      }

      .thumbnail img {
        display: block;
        width: 100%;
        height: auto;
      }

      .caption {
        display: flex;
        align-items: flex-start;
        margin-top: 13px;
        font-size: 12px;
        line-height: 12px;
        background-color: #ffffff;
        width: 100%;
      }

      .caption .title {
        margin-left: 10px;
        margin-right: 45px;
      }

      .caption .year {
        margin-left: auto;
        margin-right: 10px;
      }

      .header {
        height: 80px;
      }

      .footer {
        height: 80px;
      }

      .footer .left-link {
        bottom: 20px;
        left: 20px;
        font-size: 12px;
      }

      .footer .contact-link {
        bottom: 20px;
        left: 160px;
        font-size: 12px;
      }

      .footer .list-toggle {
        bottom: 20px;
        right: 20px;
        font-size: 12px;
      }

      .slide-box {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/header0.png" alt="header" />
  </div>

  <div class="container">
    <div class="side"></div>
    <div class="content" id="gallery"></div>
    <div class="side"></div>
  </div>

  <div class="footer">
    <div class="left-link"><a href="https://instagram.com/alfoxze" target="_blank">@alfoxze</a></div>
    <div class="contact-link"><a href="mailto:uxxwd9@gmail.com">contact</a></div>
    <div class="list-toggle">list</div>
    <div class="slide-box"></div>
  </div>

  <script>
    const titles = [
      "te cura", "lost romance", "blish", "An inverted realtionship",
      "Immortality : The Death of Death", "Heaven", "Everybody",
      "Ideal Expression", "Monster", "alfoze",
      "Valentine", "Forever", "Lov"
    ];

    const categories = [
      "brand design", "graphic design", "brand design", "editorial",
      "brand design", "graphic design", "graphic design",
      "graphic design", "graphic design", "brand design",
      "graphic design", "graphic design", "brand design"
    ];

    const years = [
      "2022", "2023", "2023", "2023",
      "2024", "2024", "2024", "2024",
      "2024", "2025", "2025", "2025", "2025"
    ];

    const gallery = document.getElementById('gallery');

    for (let i = titles.length; i >= 1; i--) {
      const index = i;
      const title = titles[i - 1];
      const category = categories[i - 1];
      const year = years[i - 1];

      const item = document.createElement('a');
      item.href = `detail${index}.html`;
      item.className = `thumbnail thumb${index}`;
      item.innerHTML = `
        <img src="images/thumb${index}.png" alt="썸네일${index}" />
        <div class="caption caption-thumb${index}">
          <span class="title">${title}</span>
          <span class="category">${category}</span>
          <span class="year">${year}</span>
        </div>
      `;
      gallery.appendChild(item);
    }

    const listToggle = document.querySelector('.list-toggle');
    const slideBox = document.querySelector('.slide-box');

    listToggle.addEventListener('click', () => {
      slideBox.style.display = slideBox.style.display === 'none' ? 'block' : 'none';
    });

    window.addEventListener('resize', () => {
      if (window.innerWidth <= 768) {
        slideBox.style.height = '50vh';
      } else {
        slideBox.style.height = '575px';
      }
    });
  </script>
</body>
</html>
