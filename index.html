<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>alfoze</title>

  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "minion-pro", serif;
      background: #ffffff;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 0;
      background-color: #ffffff;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(3, 250px);
      column-gap: 10px;
      row-gap: 13px;
      margin-top: 0;
      background-color: #ffffff;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      width: 250px;
      text-align: left;
      text-decoration: none;
      color: inherit;
    }

    .thumbnail img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    @media (min-width: 769px) {
      .thumbnail:hover img {
        transform: scale(1.05);
      }
    }

    .caption {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      margin-top: 13px;
      font-size: 12px;
      line-height: 12px;
      background-color: #ffffff;
    }

    .caption .title {
      margin-right: 20px;
    }

    .caption .category {
      margin-right: 60px;
    }

    .side {
      width: 575px;
      background-color: #ffffff;
    }

    .header {
      width: 100%;
      height: 150px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 100%;
      width: auto;
      max-height: 100%;
    }

    .footer {
      width: 100%;
      height: 150px;
      background: #ffffff;
      position: relative;
      z-index: 1000;
    }

    .footer .left-link {
      position: absolute;
      bottom: 10px;
      left: 30px;
      font-size: 12px;
    }

    .footer .left-link a {
      color: inherit;
      text-decoration: none;
    }

    .footer .list-btn,
    .footer .close-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 14px;
      height: auto;
      cursor: pointer;
    }

    .footer .close-btn {
      display: none;
    }

    .side-panel {
      position: fixed;
      top: 0;
      right: -580px;
      width: 580px;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1001;
      transition: right 0.3s ease;
      padding: 20px;
      box-sizing: border-box;
    }

    .side-panel.open {
      right: 0;
    }

    @media (max-width: 1200px) {
      .content { grid-template-columns: repeat(2, 250px); }
    }

    @media (max-width: 768px) {
      .side { display: none; }
      .container { padding: 0; }

      .content {
        grid-template-columns: 1fr;
        padding: 0;
        row-gap: 13px;
        background-color: #ffffff;
      }

      .thumbnail {
        width: 100%;
      }

      .thumbnail img {
        display: block;
        width: 100%;
        height: auto;
      }

      .caption {
        display: flex;
        align-items: flex-start;
        margin-top: 13px;
        font-size: 12px;
        line-height: 12px;
        background-color: #ffffff;
        width: 100%;
      }

      .caption .title {
        margin-left: 10px;
        margin-right: 45px;
      }

      .caption .year {
        margin-left: auto;
        margin-right: 10px;
      }

      .header {
        height: 80px;
      }

      .footer {
        height: 80px;
      }

      .footer .left-link {
        bottom: 20px;
        left: 20px;
        font-size: 12px;
      }

      .footer .list-btn,
      .footer .close-btn {
        bottom: 20px;
        width: 14px;
      }

      .side-panel {
        width: 100%;
        right: -100%;
        background-color: rgba(255, 255, 255, 0.7);
      }

      .side-panel.open {
        right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/header0.png" alt="header" />
  </div>

  <div class="container">
    <div class="side"></div>
    <div class="content" id="gallery"></div>
    <div class="side"></div>
  </div>

  <div class="footer">
    <div class="left-link">
      <a href="https://instagram.com/alfoxze" target="_blank">@alfoxze</a>
    </div>
    <!-- 열기 버튼 -->
    <img class="list-btn" src="images/list.png" alt="list 열기" id="listBtn" draggable="false" />
    <!-- 닫기 버튼 -->
    <img class="close-btn" src="images/list.png" alt="list 닫기" id="footerCloseBtn" draggable="false" />
  </div>

  <div class="side-panel" id="sidePanel">
    <h3>슬라이드 박스</h3>
    <p>여기에 원하는 내용을 넣으세요.</p>
  </div>

  <script>
    const titles = [
      "te cura", "lost romance", "blish", "An inverted realtionship",
      "Immortality : The Death of Death", "Heaven", "Everybody",
      "Ideal Expression", "Monster", "alfoze",
      "2025 Valentine", "Forever", "Lov"
    ];

    const categories = [
      "brand design", "graphic design", "brand design", "editorial",
      "brand design", "graphic design", "graphic design",
      "graphic design", "graphic design", "brand design",
      "graphic design", "graphic design", "brand design"
    ];

    const years = [
      "2022", "2023", "2023", "2023",
      "2024", "2024", "2024", "2024",
      "2024", "2025", "2025", "2025", "2025"
    ];

    const gallery = document.getElementById('gallery');

    for (let i = titles.length; i >= 1; i--) {
      const index = i;
      const title = titles[i - 1];
      const category = categories[i - 1];
      const year = years[i - 1];

      const item = document.createElement('a');
      item.href = `detail${index}.html`;
      item.className = `thumbnail thumb${index}`;
      item.innerHTML = `
        <img src="images/thumb${index}.png" alt="썸네일${index}" />
        <div class="caption caption-thumb${index}">
          <span class="title">${title}</span>
          <span class="category">${category}</span>
          <span class="year">${year}</span>
        </div>
      `;
      gallery.appendChild(item);
    }

    const listBtn = document.getElementById('listBtn');
    const footerCloseBtn = document.getElementById('footerCloseBtn');
    const sidePanel = document.getElementById('sidePanel');

    listBtn.addEventListener('click', () => {
      sidePanel.classList.add('open');
      listBtn.style.display = 'none';
      footerCloseBtn.style.display = 'block';
    });

    footerCloseBtn.addEventListener('click', () => {
      sidePanel.classList.remove('open');
      footerCloseBtn.style.display = 'none';
      listBtn.style.display = 'block';
    });
  </script>
</body>
</html>
